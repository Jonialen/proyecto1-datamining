requires-python = ">=3.12"
dependencies = [
    "polars>=1.0",
    "pyarrow>=14.0",
    "duckdb>=1.0",
    "pymongo>=4.0",
    "pyreadstat>=1.0",
    "pandas>=2.0",
    "numpy>=1.26",
    "typer>=0.12",
